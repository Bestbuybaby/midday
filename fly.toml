# Fly.io Configuration for Midday API
# =====================================
# Place this file AND the Dockerfile at the repository root

app = "midday-api"
primary_region = "fra"

[build]
  # Dockerfile is at repository root, no path needed

[env]
  PORT = "8080"
  NODE_ENV = "production"
  TZ = "UTC"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

  [[http_service.checks]]
    grace_period = "30s"
    interval = "30s"
    method = "GET"
    timeout = "10s"
    path = "/health"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1